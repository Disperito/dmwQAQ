<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>大魔王的小窝QAQ</title>
    <link rel="stylesheet" href="../css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <style>
        body {
            padding-top: 100px;
        }

        footer > div > a, footer > p {
            font-size: 10px;
        }

        footer > div {
            position: relative;
            left: 25px;
        }
    </style>


    <script src="https://unpkg.com/wangeditor@3.1.1/release/wangEditor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand">
                大魔王的小窝
            </a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" id="mytabs">
                <li class="active"><a href="#">首页</a></li>
                <li class=""><a href="#">和我联系</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a id="nav-login-btn">{{nav_login_btn_info}}</a>
                </li>
            </ul>
            <form action="" class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search....">
                </div>
                <div class="btn btn-default">Submit</div>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-xs-12 col-sm-12">
            <div class="article">
                <div class="article-header">
                    <div class="article-title">{{article.title}}</div>
                    <div class="article-date">{{article.date}}</div>
                    <div class="article_author">{{article.authorName}}</div>
                </div>
                <div class="article-body" v-html="article.content"></div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 hidden-xs hidden-sm">
            <nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix" id="recent-article-list">
                <div class="page-header">近期发表文章</div>
                <ul class="nav bs-docs-sidenav" v-for="article in articles">
                    <li><a :href="article.href">{{article.title}}</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="row">
        <div id="editor"></div>
    </div>
</div>
